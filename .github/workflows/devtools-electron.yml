name: DevTools Electron Build

on:
  push:
    tags:
      - 'devtools-electron-v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies (workspaces)
        run: npm ci --workspaces --include-workspace-root --no-audit --no-fund

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libfuse2

      - name: Build macOS dmg/zip
        if: runner.os == 'macOS'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run --workspace=@cnstra/devtools-electron dist:mac

      - name: Build Linux AppImage
        if: runner.os == 'Linux'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run --workspace=@cnstra/devtools-electron dist:linux

      - name: Build Windows NSIS
        if: runner.os == 'Windows'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run --workspace=@cnstra/devtools-electron dist:win

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: devtools-electron-${{ matrix.os }}
          path: packages/devtools-electron/dist/**
          if-no-files-found: warn
          retention-days: 7


