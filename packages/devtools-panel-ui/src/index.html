<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body {
                    margin: 0;
                    padding: 0;

                    color: var(--text-primary, #d4cfc7);
